<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Bypass Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: linear-gradient(to bottom right, #4169E1, #8A2BE2, #FF69B4);
            transition: background-color 0.5s;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
            color: #666;
        }

        textarea {
            width: calc(100% - 40px);
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
            transition: background-color 0.5s, color 0.5s;
        }

        textarea:focus {
            border-color: #007bff;
        }

        #outputText {
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #222;
            color: #fff; /* Change body text color to white */
        }

        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.9);
        }

        body.dark-mode .container h1,
        body.dark-mode .container p,
        body.dark-mode .container textarea {
            color: #fff; /* Change text color to white */
        }

        body.dark-mode textarea {
            background-color: #333;
            border-color: #444;
        }

        /* Switch style */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Roblox Bypass Translator 3.0</h1>
    <p>Enter text to translate:</p>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <p>Translated text:</p>
    <textarea id="outputText" readonly=""></textarea>
    <label class="switch">
        <input type="checkbox" onclick="toggleDarkMode()">
        <span class="slider round"></span>
    </label>
</div>

<script>
    function translateText(text) {
        const alphabet = 'abcdefghijklmnopqrstuvwxyz';
        const translation = 'авсdеfɢніjкlмпѳрqrѕтцѵшxyz';

        let translatedText = '';
        for (let char of text) {
            const isUpperCase = char === char.toUpperCase();
            const lowerChar = char.toLowerCase();
            const index = alphabet.indexOf(lowerChar);

            if (index !== -1) {
                let translatedChar = translation[index];
                translatedText += isUpperCase ? translatedChar.toUpperCase() : translatedChar;
            } else {
                translatedText += char;
            }
        }
        return translatedText;
    }

    document.getElementById('inputText').addEventListener('input', function () {
        const inputText = this.value;
        const outputText = translateText(inputText);
        const outputTextArea = document.getElementById('outputText');

        outputTextArea.style.animation = 'none';
        outputTextArea.offsetHeight; /* trigger reflow */
        outputTextArea.style.animation = null;

        outputTextArea.value = outputText;
    });

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Menu</title>
    <style>
        /* Hamburger menu styles */
        .menu-toggle {
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .bar {
            background-color: #000; /* Changed background color to black */
            height: 3px;
            width: 30px;
            margin: 5px 0;
            transition: transform 0.3s, opacity 0.3s, background-color 1s; /* Added background-color transition */
        }

        .menu-toggle.open .bar:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .menu-toggle.open .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open .bar:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Menu styles */
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            background-color: #fff; /* Default background color white */
            width: 300px; /* Increased width */
            height: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Added box-shadow */
            border-radius: 10px 0 0 10px; /* Added border-radius without the right corner */
            transition: right 0.3s, color 1s, background-color 1s; /* Adjusted transition duration to 1s */
            z-index: 9998;
            color: #000; /* Default text color black */
            padding: 20px; /* Added padding */
            box-sizing: border-box;
        }

        .menu.active {
            right: 0;
        }

        .menu h2 {
            margin-top: 0; /* Removed margin-top for better spacing */
            color: #000; /* Heading color */
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .menu ul li {
            margin: 10px 0;
            font-size: 1.2em; /* Increased font size */
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666; /* List item color */
            border: 1px solid #ccc; /* Border for the box */
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
            position: relative;
        }

        .menu ul li img {
            margin-left: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #000; /* Dark mode background color black */
        }

        body.dark-mode .menu {
            background-color: #000; /* Menu background color black in dark mode */
            color: #fff; /* Text color white in dark mode */
        }

        body.dark-mode .menu h2,
        body.dark-mode .menu ul li {
            color: #fff; /* Text color white in dark mode */
        }

        body.dark-mode .menu ul li {
            background-color: #333; /* Dark background for list items */
            border-color: #555; /* Dark border for list items */
        }

        body.dark-mode .menu-toggle .bar {
            background-color: #fff; /* Hamburger icon color white in dark mode */
        }
    </style>
</head>
<body>

    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="menu">
        <h2>Word Bank</h2>
        <ul>
            <li>℉ὗ⒞Ḵ <img src="coppy.png" alt="Copy"></li>
            <li>ṅἰḡḡḕṚ <img src="coppy.png" alt="Copy"></li>
            <li>рогn Нub <img src="coppy.png" alt="Copy"></li>
            <li>Реnіs <img src="coppy.png" alt="Copy"></li>
            <li>Сuм <img src="coppy.png" alt="Copy"></li>
            <li>SЕХ <img src="coppy.png" alt="Copy"></li>
            <li>гаре <img src="coppy.png" alt="Copy"></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.menu');
            menuToggle.classList.toggle('open');
            menu.classList.toggle('active');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.menu');
            if (menu.classList.contains('active') && document.body.classList.contains('dark-mode')) {
                menuToggle.classList.add('dark-mode');
            } else {
                menuToggle.classList.remove('dark-mode');
            }
        }

        document.querySelectorAll('.menu ul li').forEach(li => {
            li.addEventListener('click', (event) => {
                const textToCopy = li.textContent.trim();
                
                // Copy text to clipboard
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        // Show "Copied" text temporarily
                        const originalHTML = li.innerHTML;
                        li.innerHTML = 'Copied';
                        setTimeout(() => {
                            // Revert back to the original content
                            li.innerHTML = originalHTML;
                        }, 1000); // Revert back after 1 second (1000 milliseconds)
                    })
                    .catch(err => {
                        console.error('Failed to copy:', err);
                    });
            });
        });
    </script>
</body>
</html>
