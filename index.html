<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: linear-gradient(to bottom right, #4169E1, #8A2BE2, #FF69B4);
            transition: background-color 0.5s;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
            color: #666;
        }

        textarea {
            width: calc(100% - 40px);
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
            transition: background-color 0.5s, color 0.5s;
        }

        textarea:focus {
            border-color: #007bff;
        }

        #outputText {
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #222;
            color: #fff; /* Change body text color to white */
        }

        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.9);
        }

        body.dark-mode .container h1,
        body.dark-mode .container p,
        body.dark-mode .container textarea {
            color: #fff; /* Change text color to white */
        }

        body.dark-mode textarea {
            background-color: #333;
            border-color: #444;
        }

        /* Switch style */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Alphabet Translator</h1>
    <p>Enter text to translate:</p>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <p>Translated text:</p>
    <textarea id="outputText" readonly=""></textarea>
    <label class="switch">
        <input type="checkbox" onclick="toggleDarkMode()">
        <span class="slider round"></span>
    </label>
</div>

<script>
    function translateText(text) {
        const alphabet = 'abcdefghijklmnopqrstuvwxyz';
        const translation = 'авсdеfgніjкlмпѳрqrsтцѵшxyz';

        let translatedText = '';
        for (let char of text) {
            const isUpperCase = char === char.toUpperCase();
            const lowerChar = char.toLowerCase();
            const index = alphabet.indexOf(lowerChar);

            if (index !== -1) {
                let translatedChar = translation[index];
                translatedText += isUpperCase ? translatedChar.toUpperCase() : translatedChar;
            } else {
                translatedText += char;
            }
        }
        return translatedText;
    }

    document.getElementById('inputText').addEventListener('input', function () {
        const inputText = this.value;
        const outputText = translateText(inputText);
        const outputTextArea = document.getElementById('outputText');

        outputTextArea.style.animation = 'none';
        outputTextArea.offsetHeight; /* trigger reflow */
        outputTextArea.style.animation = null;

        outputTextArea.value = outputText;
    });

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
